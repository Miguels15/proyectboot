<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Formulario | Bootstrap</title>
</head>
<body>
    <form>
      <fieldset>
        <legend>Formulario de registro Estudiantil</legend>
        <div class="col">
          <label for="exampleInputEmail1" class="form-label">Nombre completo del Estudiante:</label>
          <input type="text" class="form-control" placeholder="Juanito Alejandro Perez Gomez" id="exampleInputName1" aria-describedby="Nombre completo">
        </div>
        <div class="col">
          <label for="exampleInputEmail1" class="form-label">Carnet de estudiante:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="Carnet" placeholder="20090374">
        </div>
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label">Número Teléfonico:</label>
          <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="7111-2456">
        </div>
    
        <div class="col">
        <label class="form-check-label" for="exampleCheck1">DUI:</label>
        <input type="number" placeholder="00000000-1" class="form-control" id="exampleInputNumber">
        </div>
        <div class="col">
            <label for="exampleFormControlInput1" class="form-label">Correo Eléctronico:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="row g-3">
        <div class="col">            
            <label for="gender" class="form-label">Selecciona tu género:</label>
        <select class="form-select" id="gender" id="exampleFecha" aria-label="Default select example">
          <option selected>Despliega para ver opciones</option>
            <option value="Mas">Masculino</option>
            <option value="Fem" >Femenino</option>
      
          </select>    
        </div>
        <div class="col">
          <label for="exampleInputPassword1" class="form-label">Fecha de nacimiento:</label>
          <input type="date" placeholder="##/##/##" class="form-control" id="exampleFecha">
        </div>  
        </div>
      
        <div class="col">
            <label for="exampleInputEmail1" class="form-label">Dirección:</label>
            <input type="email" placeholder="Residencial las margaritas calle 53, Soyapango. El Salvador" class="form-control" id="exampleInputEmail1" aria-describedby="Direcciòn">
          </div>
      
        <button type="submit" class="btn">Registrar estudiante</button>
      </fieldset>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
